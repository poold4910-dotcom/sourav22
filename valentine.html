<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BE MY VALENTINE üíò</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Poppins', Arial, sans-serif;
  background: linear-gradient(-45deg, #ff5f9e, #ffc3d6, #ff8fab, #ff4d6d);
  background-size: 400% 400%;
  animation: gradientBG 10s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  text-align: center;
  z-index: 10;
}

h1 {
  color: white;
  font-size: 2.5rem;
  text-shadow: 0 0 15px rgba(255,255,255,0.6);
}

button {
  padding: 15px 35px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  margin: 15px;
}

#yes {
  background: #ff1e6e;
  color: white;
  box-shadow: 0 0 20px rgba(255,30,110,0.7);
}

#no {
  background: #dddddd;
  position: absolute;
}

/* Floating hearts */
.heart {
  position: absolute;
  color: rgba(255,255,255,0.8);
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from {
    transform: translateY(100vh) scale(0.8);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh) scale(1.3);
    opacity: 0;
  }
}

/* Fireworks canvas */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="container" id="content">
  <h1>HEY ASHTTUUUU BABY WILL YOU BE MY VALENTINE
  (BY SOURAV KUNDAN MON KOYYAM ) üíò</h1>
  <button id="yes">NO üíñ</button>
  <button id="no">YES üò≠</button>
</div>

<script>
/* NO button escape */
const noBtn = document.getElementById("no");
function moveNo() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

/* YES button */
const yesBtn = document.getElementById("yes");
const content = document.getElementById("content");

yesBtn.addEventListener("click", () => {
  content.innerHTML = `
    <h1>PAANDI KARIMPARA PO***DI MWOLE üéâüíñ<br>KUNDAN SOURAV üòç</h1>
  `;
  startFireworks();
});

/* Floating hearts generator */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);

/* Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function startFireworks() {
  setInterval(() => {
    for (let i = 0; i < 80; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height / 2,
        vx: (Math.random() - 0.5) * 6,
        vy: (Math.random() - 0.5) * 6,
        life: 100,
        color: `hsl(${Math.random() * 360}, 100%, 60%)`
      });
    }
  }, 700);
}

function animateFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach((p, i) => {
    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
    ctx.fill();
    p.x += p.vx;
    p.y += p.vy;
    p.life--;
    if (p.life <= 0) particles.splice(i, 1);
  });
  requestAnimationFrame(animateFireworks);
}
animateFireworks();
</script>

</body>
</html>
